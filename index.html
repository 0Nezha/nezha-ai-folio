    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme');
         if (theme === 'dark') {
           document.documentElement.classList.add('dark');
         } else {
           // Forcer le mode clair par d√©faut (aucune classe 'dark')
           document.documentElement.classList.remove('dark');
         }
        } catch(e) {
            // En cas d'erreur, forcer aussi le mode clair
           document.documentElement.classList.remove('dark');
          }
      })();
    </script>
